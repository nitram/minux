{% extends "layout.html" %}

{% block body %}
    <form action="/signup" method="post">
        <div class="form-group">
            <input class="form-control" autocomplete="off" autofocus name="firstname" placeholder="First Name" type="text">
        </div>
        <div>
            <input class="form-control" autocomplete="off" name="lastname" placeholder="Last Name" type="text">
        </div>
        <div>
            <input class="form-control" autocomplete="off" name="username" placeholder="Username" type="text">
        </div>
        <div class="form-group">
            <input class="form-control" name="password" placeholder="Password" type="password">
        </div>
        <div>
            <input class="form-control" name="confirm_password" placeholder="Confirm Password" type="password">
        </div>
        <button class="btn" type="submit">Sign up</button>
    </form>
{% endblock %}
