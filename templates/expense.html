{% extends "layout.html" %}

{% block body %}
    <form action="/expense" method="post">
        <div class="form-group">
            <input class="form-control" autocomplete="off" autofocus name="amount" placeholder="Amount" type="number" min="1" required>
        </div>
        <div class="form-group">
            <select class="form-select" name="category" required>
                <option selected disabled>Choose a category</option>
                {% for category in categories %}
                    <option value="{{ category['name'] }}">{{ category['name'] }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <input class="form-control" autocomplete="off" name="description" placeholder="Description" type="text">
        </div>
        <div class="form-group">
            <input class="form-control" name="transacted_on" type="date">
        </div>
        <button class="btn btn-success" type="submit">Add an expense</button>
    </form> 
{% endblock %}
